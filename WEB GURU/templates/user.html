<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full text-center">
        <h2 class="text-2xl font-bold mb-6 text-blue-800">User Dashboard</h2>
        <p class="text-gray-700 text-lg mb-4">Welcome, <span class="font-bold">{{ username }}</span></p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('logout') }}"><button class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300" type="button">Logout</button></a>
            <a href="{{ url_for('register') }}"><button class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300" type="button">Register</button></a>
        </div>
        <div class="flex justify-center mt-4">
            <button onclick="location.href='/'" class="bg-white text-blue-800 border border-blue-800 py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-300">
                Kembali ke Halaman Utama
            </button>
        </div>
    </div>
    
</body>
</html>
