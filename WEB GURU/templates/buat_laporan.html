<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Buat Laporan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-800 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Buat Laporan Data Guru</h1>
    </header>
    <div class="container mx-auto mt-10 px-4">
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-white shadow-md rounded-lg">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-4 py-2">Nama Guru</th>
                        <th class="px-4 py-2">NIP</th>
                        <th class="px-4 py-2">Alamat</th>
                        <th class="px-4 py-2">No Telepon</th>
                        <th class="px-4 py-2">Mata Pelajaran</th>
                    </tr>
                </thead>
                <tbody>
                    {% for guru in gurus %}
                    <tr>
                        <td class="border px-4 py-2">{{ guru.nama_guru }}</td>
                        <td class="border px-4 py-2">{{ guru.nip }}</td>
                        <td class="border px-4 py-2">{{ guru.alamat }}</td>
                        <td class="border px-4 py-2">{{ guru.no_telepon }}</td>
                        <td class="border px-4 py-2">{{ guru.mata_pelajaran }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form method="POST" class="mt-6">
            <div class="flex justify-center space-x-4">
                <button type="submit" name="format" value="pdf" class="bg-blue-800 text-white py-3 px-6 rounded-lg hover:bg-blue-900 transition duration-300">
                    <i class="fas fa-file-alt mr-2"></i> PDF
                </button>
                <button type="submit" name="format" value="excel" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300">
                    <i class="fas fa-file-excel mr-2"></i> Excel
                </button>
                <button type="submit" name="format" value="word" class="bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-300">
                    <i class="fas fa-file-word mr-2"></i> Word
                </button>
            </div>
        </form>
        <div class="flex justify-center mt-4">
            <button onclick="location.href='/'" class="bg-white text-blue-800 border border-blue-800 py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-300">
                Kembali ke Halaman Utama
            </button>
    </div>
</body>
</html>
